<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title> Contact Us</title>
<link rel="stylesheet" href="style.css" type="text/css">
	<h1 class="topHeading"> WELCOME TO TRAIN FOOTBALL</h1>
	<p class="subHeading">We love your feedbacks!!!</p>
</head>
<body>
<div class="contact_container">
  <form action="contact_action.php" onsubmit="return ValidateEmail(email)" name="contact" method="POST">

    <label for="name">First Name</label>
    <input type="text" id="name" name="name" placeholder="Enter Your Name Here" required>
	  <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name..">

    <label for="email">E-mail</label>
    <input type="text" id="email" name="email" placeholder="Enter Your E-Mail Here" required>
 <label for="telephone"> Telephone number</label>
	 <input type="number" id="telephone" name="telephone" placeholder="Enter your telephone number here" required> <br>
       
	   <label for="Gender">Gender:</label>
       <select id="Gender" name="Gender" placeholder="Please Select One" required>
       <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
       </select>
	  
	  
	  <label for="type">Type</label>
       <select id="type" name="type" placeholder="Please Select One" required>
       <option value="support">Support</option>
      <option value="products">Products</option>
      <option value="information">Information</option>
       </select>
       <label for="country">Country</label>
      <select id="country" name="country">
      <option value="australia">Australia</option>
      <option value="canada">Canada</option>
      <option value="usa">USA</option>
    </select>
    <label for="message">Your Message: </label>
    <textarea id="message" name="message" placeholder="Write your concerns to us!!!!" style="height:100px" required></textarea>

    <input type="submit" value="Submit">

  </form>
</div>
	<script>
		function ValidateEmail(inputText)
		{
			var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
			if(inputText.value.match(mailformat))
			{
				document.contact.email.focus();
				return true;
			}
			else
			{
				alert("You have entered an invalid email address!");
				document.contact.email.focus();
				return false;
			}
		}
	</script>
</body>
</html>
